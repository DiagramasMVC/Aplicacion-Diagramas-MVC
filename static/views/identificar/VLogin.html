<div class="container">
    <div class="row">
        <div id="info" class="col-xs-11 col-sm-7">
            <span>Diagramas MVC</span>
            <p>Aplicaci칩n web para la edici칩n de diagramas MVC.</p>
        </div>
        <div id="login" class="col-xs-12 col-sm-5">
            <form name="fLoginForm" 
                  ng-submit="AIdentificar1(fLoginForm.$valid)" novalidate="">
                <div class="form-group" 
                     ng-class="{'has-error': fLoginSubmitted && 
                                 fLoginForm.usuario.$invalid &&
                                 fLoginForm.usuario.$pristine &&
                                 fLoginSubmitted}">
                    <label for="fLogin_usuario">Usuario</label>
                    <input id="fLogin_usuario" 
                           type="text" 
                           name="usuario" 
                           class="form-control" 
                           ng-model="fLogin.usuario" 
                           placeholder="Usuario" required ng-minlegth="1">
                        <p ng-show="fLoginSubmitted && fLoginForm.usuario.$invalid"
                           class="help-block">
                            Error en campo usuario.       
                        </p>                    
                </div>
                <div class="form-group"
                     ng-class="{'has-error': fLoginSubmitted &&
                                 fLoginForm.clave.$invalid &&
                                 fLoginForm.clave$pristine &&
                                 fLoginSubmitted}">
                    <label for="fLogin_clave">Clave</label>
                    <input id="fLogin_clave" 
                           type="password" 
                           name="clave"
                           class="form-control"
                           ng-model="fLogin.clave"
                           placeholder="Clave" required ng-minLength="1">
                        <p ng-show="fLoginSubmitted && fLoginForm.clave.$invalid"
                           class="help-block">
                            Error en campo clave.       
                        </p>
                </div> 
                <button type="submit" class="btn btn-primary btn-lg sharp">
                    Iniciar Sesi칩n
                </button>   
            </form>
        </div>
    </div>
</div>
